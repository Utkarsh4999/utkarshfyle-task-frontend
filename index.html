<!DOCTYPE html>
<html>

<head>
  <title>Using OMDB API to generate movie data</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Using OMDB API to generate movie data</h1>
  <div>
    Please Enter the name of the movie:
    <input type="text" min="1" value="1" class="pokemon-input"></input>
  </div>
  <div>
    <span class="pokemon-name"></span>
    <p><span class="pokemon-genre"></span></p>
    <p><span class="movie-country"></span></p>
    <p><span class="movie-search"></span></p>
  </div>
  <img class="pokemon-image"></img>
  <button class="pokemon-button">Load Movie Data</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
  <script src="app.js"></script>


</body>

</html>
